<html>
    <head>
        <title>Prueba DOM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function escribir() {
                var texto = document.createTextNode(prompt("Escribe un texto: ", ""));
                var parrafo = document.createElement("p");

                parrafo.appendChild(texto);

                document.body.appendChild(parrafo);
            }
        </script>
        <button name="parrafo" onclick="escribir()">Pulsa para escribir</button>

    </body>
</html>
